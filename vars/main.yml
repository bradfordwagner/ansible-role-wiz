---
wiz_platform: '{{ ansible_system }}_{{ wiz_ansible_arch_to_download_arch[ansible_architecture] }}'
wiz_install_dir: '{{ wiz_parent_install_dir }}/wiz-{{ wiz_ver }}'
wiz_installed_exe: '{{ wiz_install_dir }}/wizcli'
wiz_installed_link: '{{ wiz_parent_install_dir }}/bin/wizcli'

wiz_arch: '{{ wiz_ansible_arch_to_download_arch[ansible_architecture] }}'
wiz_url: 'https://downloads.wiz.io/wizcli/{{ wiz_ver }}/wizcli-{{ wiz_os }}-{{ wiz_arch }}'
